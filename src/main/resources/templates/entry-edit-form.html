<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Entry</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
    <h1 class="hero">Edit Entry</h1>
    
    <div class="card">
        <form th:action="@{/entries/edit/{id}(id=${entry.entryId})}" th:object="${entry}" method="post">

        <input type="hidden" name="_method" value="patch" />

        <div class="form-row">
            <label for="firstName">First Name (required):</label>
            <input type="text" id="firstName" th:field="*{firstName}" required placeholder="Enter first name" />
        </div>

        <div class="form-row">
            <label for="lastName">Last Name (required):</label>
            <input type="text" id="lastName" th:field="*{lastName}" required placeholder="Enter last name" />
        </div>

        <div class="form-row">
            <label for="title">Title (required):</label>
            <input type="text" id="title" th:field="*{title}" required placeholder="Enter job title" />
        </div>

        <div class="form-row">
            <label for="age">Age (optional):</label>
            <input type="number" id="age" th:field="*{age}" min="0" max="150" placeholder="Enter age" />
        </div>

        <div class="form-row">
            <label for="hometown">Hometown (optional):</label>
            <input type="text" id="hometown" th:field="*{hometown}" placeholder="Enter hometown" />
        </div>

        <div class="button-group">
            <button class="button" type="submit">Update</button>
            <a th:href="@{/entries/all-entries}" class="button">Cancel</a>
        </div>
            </form>
    </div>

    <div th:if="${entry == null}">
        <!-- If it's null, tell us it cant find it! -->
        <p>Entry not found!</p>
    </div>
</div>
</body>
</html>
