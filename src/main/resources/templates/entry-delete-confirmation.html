<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Confirm Deletion</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="container">
    <h1 class="hero">Delete Entry</h1>

    <div class="card">
      <h2 th:if="${entry}">Are you sure you want to delete this entry?</h2>

      <div th:if="${entry}" class="submission-details">
        <p><strong>Name:</strong> <span th:text="${entry.firstName} + ' ' + ${entry.lastName}"></span></p>
        <p><strong>Age:</strong> <span th:text="${entry.age}"></span></p>
        <p><strong>Title:</strong> <span th:text="${entry.title}"></span></p>
        <p><strong>Hometown:</strong> <span th:text="${entry.hometown}"></span></p>
      </div>

      <form th:action="@{/entries/delete/{id}(id=${entry.entryId})}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="button delete-button">Confirm Delete</button>
        <a th:href="@{/entries/all-entries}" class="button cancel-button">Cancel</a>
      </form>

      <div th:if="${entry == null}">
        <!-- If it's null, tell us it cant find it! -->
        <p>Entry not found!</p>
      </div>
      
    </div>
  </div>
</body>

</html>
